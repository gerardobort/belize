    <script>
        // yes, old school man... jquery is for gorillas
        var form = document.getElementById('form1'),
            img = document.getElementById('img-result');

        form.render.onclick = function () {
            img.src = 'render.php?fullname=' + escape(form.fullname.value);
            return false;
        };

        form.fullname.focus();
    </script>
    <script>
        var fbshare = document.getElementById("share-fb");
        var tws = document.getElementById("share-tw");
        fbshare.onclick = function() {
            fbShare(
                "http://belize.gosocial.com.ar", 
                'Blize para ' + escape(form.fullname.value) + ' Belize para TODOS', '', 
                'http://belize.gosocial.com.ar/render.php?fullname=' + escape(form.fullname.value),
                600,
                400
            );
            return false;  
        };
        tws.onclick = function() {
                twShare("http://belize.gosocial.com.ar/render.php?fullname=" + escape(form.fullname.value));
        }
        function fbShare(url, title, descr, image, winWidth, winHeight) {
            var winTop = (screen.height / 2) - (winHeight / 2);
            var winLeft = (screen.width / 2) - (winWidth / 2);
            window.open('http://www.facebook.com/sharer.php?s=100&p[title]=' + title + '&p[summary]=' + descr + '&p[url]=' + url + '&p[images][0]=' + image, 'sharer', 'top=' + winTop + ',left=' + winLeft + ',toolbar=0,status=0,width=' + winWidth + ',height=' + winHeight);
        }
        function twShare(url) {
            var winHeight = 400;
            var winWidth = 600;
            var winTop = (screen.height / 2) - (winHeight / 2);
            var winLeft = (screen.width / 2) - (winWidth / 2);
            window.open('https://twitter.com/share?url=' + escape('http://belize.gosocial.com.ar')+   '&text=' + escape('Ya tengo mi certificate of incorporation! ' + url) + '&hashtags=' + escape('belizeParaTodos'), 'top=' + winTop + ',left=' + winLeft + ',toolbar=0,status=0,width=' + winWidth + ',height=' + winHeight);
        }
    </script>
